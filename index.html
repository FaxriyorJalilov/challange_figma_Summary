<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange Summary</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="left">
          <h4>Your Result</h4>
          <div class="left_ellipse">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="Reaction">
            <div class="reaction_left">
              <img src="./imgs/Vector.svg" alt="icon" />
              <h4>Reaction</h4>
            </div>
            <div class="reaction_right">
              <h3><span> 80 </span> / 100</h3>
            </div>
          </div>

          <div class="Reaction Reaction_2">
            <div class="reaction_left">
              <img src="./imgs/icon-memory.svg" alt="icon" />
              <h4>Memory</h4>
            </div>
            <div class="reaction_right">
              <h3><span> 92 </span> / 100</h3>
            </div>
          </div>

          <div class="Reaction Reaction_3">
            <div class="reaction_left">
              <img src="./imgs/icon-verbal.svg" alt="icon" />
              <h4>Verbal</h4>
            </div>
            <div class="reaction_right">
              <h3><span> 61 </span> / 100</h3>
            </div>
          </div>

          <div class="Reaction Reaction_4">
            <div class="reaction_left">
              <img src="./imgs/icon-visual.svg  " alt="icon" />
              <h4>Visual</h4>
            </div>
            <div class="reaction_right">
              <h3><span> 72 </span> / 100</h3>
            </div>
          </div>

          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
